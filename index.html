<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Stardos Stencil">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

 <div id="container">

    <!-- <div class="topIcon"><span class=>&#36;</span></div> -->
    <div class="topIcon"><img src="earth2.gif" alt="" width="44px"></div>

       <div class="header"><h2>T I P - C A L C U L A T O R</h2></div>
       

           <p class="howMuch">How much was your bill?</p>

               <div class="bill"><input type="text" id="billAmt" placeholder="Bill Amount"></div>

               <p class="service">How was your service?</p>

                <div class="choose">
                    <select id="serviceQual">
                        <option value="0">Choose an Option</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was OK</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">&nbsp;&nbsp;5&#37; &#45; Terrible</option>
                    </select>
                </div>

               <p class="howMany">How many people are sharing the bill?</p>

               <div class="numPeople"><input type="text" id="people" placeholder="Number"></div>

               <div class="btn"><button id="myButton">CALCULATE</button></div>

            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">p.p.</small>
            </div>

    <div class ="clear"><button id ="clearInput">CLEAR</button></div>

    <div class="bottomIcon">&#36;</div>
    <div class="bottomIcon2">&#36;</div>

    <div class="generous">
        <img src="heart.png" alt="heart" class="heart">
        <span class="wow">Wow, you are so generous!</span>
    </div>
    
</div>
    
<script src="calc.js"></script>

</body>
</html>
